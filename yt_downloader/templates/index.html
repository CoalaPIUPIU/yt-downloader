<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
</head>
<body>
    <h1>Baixe sua música do YouTube</h1>
    <form action="/baixar" method="post">
        <input type="text" name="musica" placeholder="Digite o nome da música" required>
        <button type="submit">Baixar MP3</button>
    </form>
</body>
</html>
